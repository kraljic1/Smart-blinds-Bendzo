<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#3B82F6">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="description" content="Smartblinds Hrvatska - Pametne rolete koje se prilagođavaju vašem rasporedu, štede energiju i stvaraju savršen ambijent u vašem domu.">
    <link rel="canonical" href="https://bendzosmartblinds.netlify.app/">
    <title>Smartblinds Hrvatska - Inteligentna rješenja za prozore</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Smartblinds Hrvatska",
        "image": "https://bendzosmartblinds.netlify.app/favicon.svg",
        "url": "https://bendzosmartblinds.netlify.app/",
        "description": "Smartblinds Hrvatska - Pametne rolete koje se prilagođavaju vašem rasporedu, štede energiju i stvaraju savršen ambijent u vašem domu.",
        "priceRange": "€€",
        "email": "info@smartblinds.hr",
        "telephone": "+38599123456",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Ilica 123",
          "addressLocality": "Zagreb",
          "postalCode": "10000",
          "addressCountry": "HR"
        },
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
            "opens": "09:00",
            "closes": "17:00"
          }
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Hidden form for Netlify Forms -->
    <form name="checkout" netlify netlify-honeypot="bot-field" hidden action="https://bendzosmartblinds.netlify.app/">
      <input type="text" name="bot-field" />
      <input type="text" name="fullName" />
      <input type="email" name="email" />
      <input type="text" name="phone" />
      <input type="text" name="address" />
      <textarea name="additionalNotes"></textarea>
      <input type="text" name="basketItems" />
      <input type="text" name="totalPrice" />
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
