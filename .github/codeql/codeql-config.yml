name: "CodeQL Config"

# Exclude certain paths from analysis
paths-ignore:
  - "node_modules/**"
  - "dist/**"
  - "build/**"
  - "*.min.js"
  - "public/**"
  - "scripts/generate-sitemap.js"
  - "netlify/functions/**"

# Include only relevant paths
paths:
  - "src/**"
  - "scripts/**"
  - "*.config.js"
  - "*.config.ts"

# Use default queries but exclude some problematic ones
queries:
  - uses: security-and-quality 