<!DOCTYPE html>
<html>
<head>
    <title>Console Test</title>
</head>
<body>
    <h1>Console Test Page</h1>
    <p>Check your browser console - you should see test messages.</p>
    
    <script>
        console.log('✅ Basic console.log works');
        console.warn('⚠️ Console.warn works');
        console.error('❌ Console.error works');
        console.info('ℹ️ Console.info works');
        
        console.log('String test:', 'Hello World');
        console.log('Number test:', 123);
        console.log('Object test:', { test: true, value: 42 });
        
        setTimeout(() => {
            console.log('⏰ Delayed log after 1 second');
        }, 1000);
        
        // Also try document.write to see if JavaScript is running at all
        document.write('<p>JavaScript is running - check console for logs</p>');
    </script>
</body>
</html>
